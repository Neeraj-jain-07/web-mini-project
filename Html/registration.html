        </nav>

    <!-- This is Registration Form -->
    <section>
        <div class="m-w">
            <div class="registration">
                <div class="main-container">
                    <h1>Registration Form</h1>
                    <div class="form-container">
                        <form action="">
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="First Name" class="name name-f"><span>
                                    <i class="fa-solid fa-user"></i>
                                    <input type="text" placeholder="Last Name" class="name">
                                </span>
                            </div>

                            <div class="input-field">
                                <i class="fa-sharp fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Email" class="text-name">
                            </div>

                            <div class="input-field">
                                <i class="fa-sharp fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password" class="text-name">
                            </div>

                            <div class="input-field">
                                <i class="fa-sharp fa-solid fa-lock"></i>
                                <input type="password" placeholder="Conform Password" class="text-name">
                            </div>

                            <div class="input-field">
                                <input type="radio" name="sex" id="male-sex" class="radio">
                                <label for="male-sex" class="label-radio">Male</label>

                                <input type="radio" name="sex" id="female-sex" class="radio">
                                <label for="female-sex">Female</label>
                            </div>



                            <div class="input-field">
                                <input type="checkbox" name="" id="term-condition" class="checkbox">
                                <label for="term-condition">I accept all term and condition</label>
                            </div>

                            <div class="input-field">
                                <input type="reset" value="Reset data" class="reset-btn">
                                <input type="submit" value="Register" class="sub-btn">
                            </div>




                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
